<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Products</title>
	<link rel="stylesheet" href="my%20style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Add Products
    </div>
    <div class="form">
       <div class="inputfield input-box">
           <i class="fas fa-pencil-alt"></i>
          <input type="text" class="input" placeholder="Name Of Prouduct">
       </div>  
        <div class="inputfield input-box">
          <i class="fas fa-icons"></i>
          <input type="text" class="input" placeholder="Kind Of Prouduct">
       </div>  
       <div class="inputfield input-box">
           <i class="fas fa-percentage"></i>
          <input type="text" class="input" placeholder="Discount">
       </div>  
      <div class="inputfield input-box">
          <i class="fas fa-dollar-sign"></i>
          <input type="text" class="input" placeholder="price Of Prouduct">
       </div> 
        <div class="inputfield">
          <div class="custom_select">
            <select>
              <option value="">Category</option>
              <option value="male">Rings</option>
              <option value="female">Bracelets</option>
              <option value="female">Earrings</option>
              <option value="female">Necklaces</option>
            </select>
          </div>
       </div> 
        <div class="inputfield input-box">
            <i class="fas fa-images"></i>
          <input type="file" class="input">
       </div> 
      <div class="inputfield">
          <textarea class="textarea" placeholder=" ! Details Of Prouduct"></textarea>
       </div>  
      <div class="inputfield">
        <input type="submit" value="Send" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
